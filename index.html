<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<section>
  <div class="hero">
    <div class="hero__image"></div>
    <div class="hero__text">
      <h2>Get <span>insights </span> that help your business grow.</h2>
      <p>  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="hero__stats">
          <ul>
            <li>
              <h2 class="stats" >10k+</h2>
              <p class="description" >companies</p>
            </li>
            <li>
              <h2 class="stats" >314</h2>
              <p class="description"  >templates</p>
            </li>
            <li>
              <h2 class="stats" >12m+</h2>
              <p class="description"  > queries</p>
            </li>
          </ul>
        </div>
    </div>

  </div>
</section>

</body>
</html>
